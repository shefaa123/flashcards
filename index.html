<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Trainer â€” DOM + Events + Arrays</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Flashcards Trainer</h1>
      <p class="subtitle">Master DOM, Events, and Arrays through interactive learning</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="tagFilter">Filter by Topic</label>
        <select id="tagFilter"></select>
      </div>
      <div class="control-group">
        <label for="search">Search Cards</label>
        <input id="search" type="text" placeholder="Type to search..." />
      </div>
      <button id="shuffleBtn">
        <i class="fas fa-random"></i> Shuffle Cards
      </button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="card-scene">
      <div id="card" class="card" tabindex="0">
        <div class="card-face card-front">
          <div class="card-counter" id="cardCounter"></div>
          <div class="card-content" id="cardQuestion"></div>
          <div class="card-tag" id="frontTag"></div>
          <div class="flip-hint">
            <i class="fas fa-hand-point-left"></i> Click to flip
          </div>
        </div>
        <div class="card-face card-back">
          <div class="card-counter" id="cardCounterBack"></div>
          <div class="card-content" id="cardAnswer"></div>
          <div class="card-tag" id="backTag"></div>
          <div class="flip-hint">
            <i class="fas fa-hand-point-left"></i> Click to flip back
          </div>
          <div id="knownIndicator" class="known-mark" style="display: none;">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="showBtn">
        <i class="fas fa-eye"></i> Show Answer
      </button>
      <button id="knownBtn" class="success">
        <i class="fas fa-check-circle"></i> Mark as Known
      </button>
      <button id="nextBtn" class="secondary">
        <i class="fas fa-arrow-right"></i> Next Card
      </button>
    </div>

    <p class="hint-text">Press Spacebar to flip the card | Enter to mark as known</p>

    <div class="summary">
      <div class="summary-item">
        <span class="summary-value" id="totalCount">0</span>
        <span class="summary-label">Total Cards</span>
      </div>
      <div class="summary-item">
        <span class="summary-value" id="knownCount">0</span>
        <span class="summary-label">Known</span>
      </div>
      <div class="summary-item">
        <span class="summary-value" id="remainingCount">0</span>
        <span class="summary-label">Remaining</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
